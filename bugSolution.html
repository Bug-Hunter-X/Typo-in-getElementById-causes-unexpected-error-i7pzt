<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to access an element by id
    document.getElementById("myDiv").innerHTML = "This works correctly.";
  </script>
</body>
</html>
